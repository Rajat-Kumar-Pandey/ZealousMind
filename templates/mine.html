{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock vs Mine Prediction</title>
    <style>
        body {
            background-image: url("{% static '/diabetesPridiction/images/rbg3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock vs Mine Prediction</h2>
        <form method="POST" action="">
            {% csrf_token %}
            
            <!-- Input field for comma-separated values -->
            <div class="form-group">
                <label for="input_data">Enter comma-separated feature values:</label>
                <textarea id="input_data" name="input_data" placeholder="e.g. 0.0291, 0.0400, 0.0771, ..." required></textarea>
            </div>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Prediction Result:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
