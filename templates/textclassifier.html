{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <style>
        body {
            background-image: url("{% static 'diabetesPridiction/images/tbg1.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .output p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Emotion Classifier</h1>
        <form method="post" action="{% url 'textclassifier' %}">
            {% csrf_token %}
            <input type="text" name="input_text" placeholder="Enter your text here" required>
            <button type="submit">Classify Text</button>
        </form>
    
        {% if result %}
        <div class="output">
            <p><strong>Predicted Emotion:</strong> {{ result }}</p>
        </div>
        {% endif %}
    
        {% if error %}
        <div class="output error">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
